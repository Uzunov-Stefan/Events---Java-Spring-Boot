<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>WP Exam</title>
</head>
<body>
<form method="post" th:action="@{'/events/{id}' (id=${event?.id})}">
  <div>
    <label for="name">Name</label>
    <input type="text"
           id="name"
           name="name"
           th:text="${event?.name}"
           required>
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text"
           id="description"
           name="description"
           th:text="${event?.description}"
           required>
  </div>
  <div>
    <label for="price">Price</label>
    <input type="number"
           id="price"
           name="price"
           th:text="${event?.price}"
           required>
  </div>
  <div>
    <label>Event Type</label><br/>
    <select id="type" name="type" multiple="multiple" size="5">
      <option th:each="type: ${type}" th:value="${type}" th:text="${type}"> [type.name]</option>
    </select>
  </div>
  <div>
    <label>Event Location</label><br/>
    <select id="location" name="location" multiple="multiple" size="5">
      <option th:each="location: ${event?.location}" th:value="${location.id}" th:text="${location.name}"> [location.name]</option>
    </select>
  </div>

  <button id="submit" type="submit">Submit</button>
  <a id="back" href="/events" type="button" class="btn btn-primary">Back to events</a>
</form>

<div>
  <ul id="nav">
    <li><a href="/">Home</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</div>

</body>
</html>
